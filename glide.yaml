package: github.com/MorpheoOrg/go-morpheo
import:
# Aws
- package: github.com/aws/aws-sdk-go
  subpackages:
  - aws
  - aws/session
  - service/s3

# Iris Web micro-framework & necessary middleware
- package: gopkg.in/kataras/iris.v6
  version: ^6.0.0
  subpackages:
  - adaptors/cors
  - adaptors/httprouter
  - middleware/logger

# UUID type and utils
- package: github.com/satori/go.uuid
  version: ^1.1.0

# Bitly's NSQ Broker
- package: github.com/nsqio/go-nsq
  version: ^1.0.6

# SQL libraries (Jason's client & RubEnv's migration tool)
- package: github.com/jmoiron/sqlx
- package: github.com/lib/pq
- package: github.com/rubenv/sql-migrate

# Docker client for the compute workers
- package: github.com/docker/docker
  subpackages:
  - client
  - api/types

# Tools for tests
- package: github.com/stretchr/testify
  subpackages:
  - assert
