package: github.com/MorpheoOrg/go-packages
import:

# AWS SDK in Golang
- package: github.com/aws/aws-sdk-go
  version: ^1.8.35
  subpackages:
  - aws
  - aws/session
  - service/s3

# Mmmmh Docker (Moby I mean)
- package: github.com/docker/docker
  version: ^17.5.0-ce
  subpackages:
  - api/types
  - api/types/container
  - api/types/network
  - client

# Bitly's NSQ Broker
- package: github.com/nsqio/go-nsq
  version: ^1.0.6

# UUID type and utils
- package: github.com/satori/go.uuid
  version: ^1.1.0

# Stuff needed only for tests
testImport:
- package: github.com/stretchr/testify
  version: ^1.1.4
  subpackages:
  - assert
