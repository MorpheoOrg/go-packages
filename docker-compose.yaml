version: '3'

services:
  # DC-Compute: producer
  compute:
    build: ./iris-api
    restart: unless-stopped
    command: -host 0.0.0.0 -port ${API_PORT} -broker nsq -broker-host nsqd -broker-port 4150
    ports:
    - "${API_PORT}:${API_PORT}/tcp"
    networks:
    - internal
    depends_on:
    - nsqd

  # DC-Compute: learning consumer
  compute-learning-workers:
    build: ./consumer
    restart: unless-stopped
    command: -lookup-urls nsqlookupd:4161 -topic "train" -channel "compute"
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:rw # TODO: Arghh
    networks:
    - internal
    depends_on:
    - nsqlookupd

  # Nsqlookupd: service discovery for Nsqd
  nsqlookupd:
    image: nsqio/nsq:latest
    restart: unless-stopped
    command: /nsqlookupd
    networks:
    - internal
    depends_on:
    - nsqd

  # Nsqd: the distributed broker
  nsqd:
    image: nsqio/nsq:latest
    restart: unless-stopped
    command: /nsqd --lookupd-tcp-address="nsqlookupd:4160"
    networks:
    - internal

  # Nsq Admin frontend
  nsqadmin:
    image: nsqio/nsq:latest
    restart: unless-stopped
    command: /nsqadmin --lookupd-http-address="nsqlookupd:4161"
    networks:
    - internal
    ports:
    - "4171:4171/tcp"

networks:
  # Accessible from the outside (a mock of what some call "the Internet")
  internal:
    driver: bridge
